<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>MuseScore Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    </head>    
    <body>
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
     
        <script type='text/javascript'>
        
        $(document).ready(function() {
          var ua = navigator.userAgent
          if ( ua.match(/iPhone/i) || ua.match(/iPod/i) || ua.match(/iPad/i) )
          {
          window.location* *= "https://itunes.apple.com/app/id835731296";
          }
          else if ( ua.match(/Android/i) )
          {
          window.location* *= "market://details?id=com.musescore.player&utm_source=musescore.com&utm_medium=landing&utm_campaign=redirect";
          }
          else {
            window.location* *= "http://musescore.com/apps";
          }
        });
        
        </script>
        
    </body>
</html>
